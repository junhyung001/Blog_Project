<!-- views.py의 TodoCreate 클래스가 알아서 _form 파일을 찾아서가게 해줌 -->
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Edit Board</title>

</head>
<body>
	<h1>Create Board</h1>
	<hr/>
	<form method='post' enctype="multipart/form-data" action="">
        {% csrf_token %}
		<table>
			{{ form }}
		</table>
		<button type="submit" class="btn btn-primary float-right">Submit</button>
	</form>
</body>
</html>
