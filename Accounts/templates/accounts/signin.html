<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In(로그인)</h2>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
